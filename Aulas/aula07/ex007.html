<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 200px;
        }
        div#res{
            margin-top: 20px;
        }
    
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="textn1" id="textn1"> + 
    <input type="number" name="textn2" id="textn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id='res'>Resultado: </div>

    <script>
        function somar(){
            var tn1 = document.querySelector('#textn1')
            var tn2 = document.querySelector('#textn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var result = n1+ n2
            res.innerHTML = res.innerHTML + result
        }
    </script>
</body>
</html>
